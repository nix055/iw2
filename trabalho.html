<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(206, 193, 255);">
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(179, 162, 253); padding: 50px;">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Dropdown</a></li>
        <li class="nav-item disabled"><a class="nav-link" href="#">Disabled</a></li>
      </ul>
    </div>
  </nav>
 
  <div class="container my-5">
   
    <div class="card mb-4" style="background-color: rgb(181, 155, 255);" >
      <div class="card-body">
        <h5 class="card-title">Pesquisar Alunos</h5>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-success" style="background-color: rgb(90, 20, 255); border-color:rgb(90, 20, 255);">Novo Aluno</button>
          <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Pesquise aqui...">
            <button class="btn btn-primary" type="button" style="background-color: rgb(141, 20, 255); border-color: rgb(141, 20, 255);" >Pesquisar</button>
          </div>
        </div>
      </div>
    </div>
 
   
    <div class="card" style="background-color: rgb(181, 155, 255);">
      <div class="card-body">
        <h5 class="card-title">Alunos</h5>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>RA</th>
              <th>Data de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ana Silva</td>
              <td>RA0001</td>
              <td>15/02/2003</td>
              <td>
                <button class="btn btn-sm" style="background-color: rgb(148, 136, 255);">Editar</button>
                <button class="btn btn-sm" style="background-color: rgb(113, 163, 255); color: rgb(255, 255, 255);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Bruno Souza</td>
              <td>RA0002</td>
              <td>20/11/2002</td>
              <td>
                <button class="btn btn-sm" style="background-color: rgb(148, 136, 255);">Editar</button>
                <button class="btn btn-sm" style="background-color: rgb(113, 163, 255); color: rgb(255, 255, 255);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Carla Mendes</td>
              <td>RA0003</td>
              <td>08/07/2003</td>
              <td>
                <button class="btn btn-sm" style="background-color: rgb(148, 136, 255);">Editar</button>
                <button class="btn btn-sm" style="background-color: rgb(113, 163, 255); color: rgb(255, 255, 255);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>100</td>
              <td>Victor Almeida</td>
              <td>RA0100</td>
              <td>30/05/2002</td>
              <td>
                <button class="btn btn-sm" style="background-color: rgb(148, 136, 255);">Editar</button>
                <button class="btn btn-sm" style="background-color: rgb(113, 163, 255); color: rgb(255, 255, 255);">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
